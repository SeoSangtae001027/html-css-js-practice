<!DOCTYPE html>
<html>
    <head>
        <title>이벤트 리스너 속성에 자바스크립트 코드</title>
        <script>
            function over(obj) { obj.src="image/banana.png"; }
            function out(obj) { obj.src="image/apple.png"; }
        </script>
    </head>
    <body>
        <h3>마우스 올려보세요</h3>
        <hr>
        <img src="image/apple.png" alt="이미지"
            onmouseover="over(this)"
            onmouseout="out(this)">
    </body>
</html>
