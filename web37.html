<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 attribute Basic Page</title>
        <style>
            input[type="text"]{background: red;}
            input[type="password"]{background: blue;}
            input[size="l1"]{background: purple;} 
        </style>
    </head>
    <body>
        <form>
            <input type="text"/>
            <input type="password"/>
            <input type="text" size="l1"/>
        </form>
    </body>
</html>
