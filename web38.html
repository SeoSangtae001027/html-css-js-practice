<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 TableWithChildren Basic</title>
        <style>
            table > tbody > tr > th { color: red;}
        </style>
    </head>
    <body>
        <table border="1">
            <tr>
                <th>이름</th>
                <th>지역</th>
            </tr>
            <tr>
                <td>서상태</td>
                <td>강원 춘천 후평동</td>
            </tr>
        </table>
    </body>
</html>

<!-- 여기서 tbody가 없으면 적용이 안됨
또는 table    th 이렇게만 적어도 적용이 됨
즉 tr을 사용할거면 tbody도 적어야 하고 그렇지 않다면
그냥 >이것도 안쓰면 적용이 가능함
자식 자손 셀렉터이 경우 특이 사항(id,class,attribute)를 무시하고 
태그와 태그의 관계로 다양성을 표현하는 것이 목적-->
