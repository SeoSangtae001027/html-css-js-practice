<!DOCTYPE html>
<html>
    <head>
        <title>From Basic</title>
    </head>
    <body>
        <form action="" method="" name="form1">
            <!--사용자가 입력하는 입력 양식-->
            <!--br과 br/은 하나 적으면 끝난다는 문법적인 표현임-->
            <input type="text" name="text" value="a1" /><br/>
            <input type="password" name="passwod" value="a2" /><br/>
            <input type="file" name="file" value="a3" /><br/>
            <input type="checkbox" name="checkbox" value="a4" /><br/>
            <input type="radio" name="radio" value="a5" /><br/>

            <!--보이지 않는 입력 양식-->
            <input type="hidden" name="hidden" value="hidden" /><br/>

            <!--버튼-->
            <input type="button" value="buttn" /><br/>
            <input type="reset" value="reset" /><br/>
            <input type="submit" value="submit" /><br/>
            <input type="image" src="http://placehold.it/100x100" />
        </form>
    </body>
</html>
