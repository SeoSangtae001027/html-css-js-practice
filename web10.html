<!DOCTYPE html>
<html>
    <head>
        <title>링크의 target 속성 활용</title>
    </head>
    <body>
        <h3>링크의 target 속성 활용</h3>
        <hr>
        <ul>
            <li><a href="http://www.w3.org" target="_blank">W3C(새 윈도우, _blank)</a>
            <li><a href="http://www.kangwon.ac.kr" target="_self">강원대학교(현재 윈도우, _self)</a>
            <li><a href="http://www.naver.com" target="_parent">네이버(부모 윈도우, _parent)</a>
            <li><a href="http://www.daum.net" target="_top">다음(브라우저 윈도우, _top)</a>
            </ul>
    </body>
</html>
<!--첫번째를 제외하고는 전부 현재창이 변함-->
<!--_blank: 새롭게 창을 만듬 -->
<!--_self: 본인을 변환 -->
<!--_parent: 본인 바로 위를 변환 -->
<!--_top: 본인 최상위를 변환 -->
